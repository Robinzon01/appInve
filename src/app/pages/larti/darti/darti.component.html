<div class="row">
    <div class="col-md-12">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img *ngIf="articulo?.foto" class="card-img" src="http://localhost:8090/api/upload/img/{{articulo.foto}}" alt="{{articulo.foto}}">
                </div>
                <div class="col-md-8">
                    <div class="card-body" *ngIf="articulo">
                        <h5 class="card-title">{{articulo.descripcion}}</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <ul class="list-group list-group-horizontal-sm">
                                    <li class="list-group-item">Categoria</li>
                                    <li class="list-group-item text-right">{{articulo.arincat.descripcion}}</li>
                                </ul>
                            </li>
                            <li class="list-group-item">
                                <ul class="list-group list-group-horizontal-sm">
                                    <li class="list-group-item text-right">Familia</li>
                                    <li class="list-group-item text-right">{{articulo.arinfa.descripcion}}</li>
                                </ul>
                            </li>
                            <li class="list-group-item">
                                <ul class="list-group list-group-horizontal-sm">
                                    <li class="list-group-item">Catalogo</li>
                                    <li class="list-group-item">{{articulo.catalogo.descripcion}}</li>
                                </ul>
                            </li>
                            <li class="list-group-item">
                                <ul class="list-group list-group-horizontal-sm">
                                    <li class="list-group-item">Linea</li>
                                    <li class="list-group-item">{{articulo.linea.descripcion}}</li>
                                </ul>
                            </li>
                            <li class="list-group-item">
                                <ul class="list-group list-group-horizontal-sm">
                                    <li class="list-group-item">Codigo</li>
                                    <li class="list-group-item">{{articulo.idArti.noArti}}</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="seleccionarFoto($event)">
                <label class="custom-file-label" for="inputGroupFile04">Seleccionar Foto</label>
            </div>
            <div class="input-group-append">
                <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
            </div>
        </div>
    </div>
</div>
